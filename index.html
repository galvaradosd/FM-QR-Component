<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <article class="article__card">
      <figure>
        <img src="./images/image-qr-code.png" alt="QR Code" class="article__img">
        <figcaption class="article__caption">
          <h1 class="article__title">Improve your front-end skills by building projects</h1>
          <p class="article__text">Scan the QR code to visit Frontend Mentor and take your coding skilps to the next
            level
          </p>
        </figcaption>
      </figure>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
      aria-label="Frontend Mentor (opens in a new tab)">
      Frontend Mentor
    </a>
    Coded by <a href="https://github.com/galvaradosd">Germ√°n Alvarado</a>
  </footer>
</body>

</html>
